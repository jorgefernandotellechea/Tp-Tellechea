    <div>
        <h1>Contacto</h1>
        <div class="contact-info">
            <p><strong>Nombre:</strong> Supermercado La Torre</p>
            <p><strong>Teléfono:</strong> 11-3454-2233</p>
            <p><strong>Dirección:</strong> Bogotá 3689, Avellaneda</p>
            <p><strong>E-mail:</strong> contacto@superlatorre.com</p>
        </div>
        <h2>Hablá con nosotros</h2>
        <form id="contact-form" method="POST" action="/submit-form">
            <div class="input-group flex-nowrap">
                <label for="nombre" class="input-group-text" class="lavel">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="input-group flex-nowrap">
                <label for="apellido" class="input-group-text" class="lavel">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="input-group flex-nowrap">
                <label for="email" class="input-group-text" class="lavel">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="input-group flex-nowrap">
                <label for="telefono" class="input-group-text" class="lavel">Teléfono:</label>
                <input type="number" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="input-group flex-nowrap">
                <label for="consulta"class="input-group-text" class="lavel">Consulta:</label>
                <textarea id="consulta" class="form-control" name="consulta" required></textarea>
            </div>
            <button type="submit" id="Enviar" class="btn btn-success">Enviar</button>
        </form>
        <div id="message"></div>
    </div>
